<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <canvas id="graphique"></canvas>
</div>

<script>
    const ctx = document.getElementById('graphique').getContext('2d');
    let chart; // Déclarez la variable 'chart' ici
    let allData = {}; // Toutes les informations de la BDD sont ici

    function updateChart(startDate, endDate) {
        // Filtrer les données en fonction des dates de début et de fin
        const filteredData = Object.keys(allData)
            .filter(date => moment(date).isBetween(startDate, endDate, undefined, '[]'))
            .reduce((obj, key) => {
                obj[key] = allData[key];
                return obj;
            }, {});

        const labels = Object.keys(filteredData);
        const values = labels.map(date => filteredData[date]);

        // Si le graphique existe déjà, mettez simplement à jour ses données
        if (chart) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update(); // Mettez à jour le graphique
        } else {
            // Sinon, créez le graphique pour la première fois
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Consommation en kWh',
                        backgroundColor: 'rgba(0, 120, 215, 0.4)',
                        borderColor: 'rgba(0, 120, 215, 1)',
                        hoverBackgroundColor: 'rgba(0, 120, 215, 0.6)',
                        hoverBorderColor: 'rgba(0, 120, 215, 1)',
                        data: values,
                        barPercentage: 0.75,
                        categoryPercentage: 0.5
                    }]
                },
                options: {
                    //Options essentielles pour le redimensionnement automatique
                    responsive: true,
                    maintainAspectRatio: false, // Ne pas maintenir le rapport hauteur et largeur

                    plugins: {
                        legend: {
                            onClick: null
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kWh'
                            }
                        },
                        x: {
                            grid: {
                                color: "transparent"
                            }
                        }
                    }
                }
            });
        }
    }

    function getDataAndUpdateChart() {
        // On récupère les données depuis 'database.php'
        fetch('database.php')
            // Lorsque la réponse est reçue, elle est analysée au format JSON
            .then(response => {
                if (!response.ok) { // Vérifie si la réponse HTTP est OK (statut 200)
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // On stocke la somme des valeurs par date
                const SommeDate = {};
                // Parcourt chaque élément des données récupérées
                data.forEach(item => {
                    const datePart = item.timestamp ? item.timestamp.substring(0, 10) : 'N/A';
                    const valeur = parseFloat(item.valeur);

                    if (datePart !== 'N/A' && !isNaN(valeur)) { // Ajout de vérification isNaN
                        if (SommeDate[datePart]) {
                            SommeDate[datePart] += valeur;
                        } else {
                            SommeDate[datePart] = valeur;
                        }
                    }
                });
                allData = SommeDate; // Stocke les données agrégées

                // Récupère les paramètres de l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const dateParam = urlParams.get('date');

                if (dateParam) {
                    const [start, end] = dateParam.split(' - ');
                    const startDate = moment(start, 'DD/MM/YYYY');
                    const endDate = moment(end, 'DD/MM/YYYY');
                    updateChart(startDate, endDate);
                } else {
                    // Si le paramètre 'date' n'est pas présent, affiche toutes les données par défaut
                    const endDate = moment();
                    // Une date très lointaine pour inclure toutes les données si aucune plage n'est spécifiée
                    const startDate = moment('1970-01-01');
                    updateChart(startDate, endDate);
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération ou du traitement des données:', error);
                // Si une erreur se produit (ex: database.php ne renvoie rien),
                // Initialiser le graphique même avec des données vides pour qu'il s'affiche.
                if (!chart) {
                    updateChart(moment(), moment()); // Initialise un graphique vide
                }
            });
    }

    // Lancement de la récupération des données et de l'affichage du graphique au chargement de la page
    document.addEventListener('DOMContentLoaded', getDataAndUpdateChart);
</script></div>

<script>
function testerConnexion() {
    var resultatDiv = document.getElementById("resultat");
    resultatDiv.innerHTML = "En cours de test...";

    fetch('database.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur HTTP! statut: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const sumsByDate = {};

            data.forEach(item => {
                const datePart = item.timestamp ? item.timestamp.substring(0, 10) : 'N/A';
                const valeur = parseFloat(item.valeur);

                if (datePart !== 'N/A' && !isNaN(valeur)) {
                    sumsByDate[datePart] = (sumsByDate[datePart] || 0) + valeur;
                } else if (isNaN(valeur)) {
                    console.warn(`Valeur non numérique ignorée pour la date: ${datePart}`);
                }
            });

            let output = "";
            if (Object.keys(sumsByDate).length === 0) {
                output = "Aucune donnée trouvée.";
            } else {
                for (const date in sumsByDate) {
                    output += `<div>Date: ${date}, Somme des valeurs: ${sumsByDate[date].toFixed(4)}</div>`;
                }
            }
            resultatDiv.innerHTML = output;
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des données:', error);
            resultatDiv.innerHTML = "Erreur lors du test de connexion et de la récupération des données.";
        });
}
