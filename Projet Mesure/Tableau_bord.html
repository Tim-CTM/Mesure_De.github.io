<canvas id="graphique" width="180" height="60"></canvas>

<script>
    const ctx = document.getElementById('graphique').getContext('2d');
    let chart;
    let allData = {}; // Toute les information de la BDD sont ici

    function updateChart(startDate, endDate) {
        // Filtrer les données en fonction des dates de début et de fin
        const filteredData = Object.keys(allData)
            .filter(date => moment(date).isBetween(startDate, endDate, undefined, '[]'))
            .reduce((obj, key) => {
                obj[key] = allData[key];
                return obj;
            }, {});

        const labels = Object.keys(filteredData);
        const values = labels.map(date => filteredData[date]);

        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Consommation en kWh',
                    backgroundColor: 'rgba(0, 120, 215, 0.4)',
                    borderColor: 'rgba(0, 120, 215, 1)',
                    hoverBackgroundColor: 'rgba(0, 120, 215, 0.6)',
                    hoverBorderColor: 'rgba(0, 120, 215, 1)',
                    data: values,
                    barPercentage: 0.75,
                    categoryPercentage: 0.5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'kWh'
                        }
                    },
                    x: {
                        grid: {
                            color: "transparent"
                        }
                    }
                }
            }
        });
    }

function getDataAndUpdateChart() {
    // Démarre la récupération des données depuis 'database.php'
    fetch('database.php')
        // Lorsque la réponse est reçue, elle est analysée au format JSON
        .then(response => response.json())
        .then(data => {
            // Initialise un objet pour stocker la somme des valeurs par date
            const SommeDate = {};
            // Parcourt chaque élément des données récupérées
            data.forEach(item => {
                // Extrait la partie de la date (les 10 premiers caractères) du timestamp, ou 'N/A' si le timestamp est absent
                const datePart = item.timestamp ? item.timestamp.substring(0, 10) : 'N/A';
                // Convertit la valeur en nombre à virgule flottante
                const valeur = parseFloat(item.valeur);

                // Vérifie si une partie de date valide a été extraite
                if (datePart !== 'N/A') {
                    // Si la date existe déjà dans SommeDate, ajoute la valeur correspondante
                    if (SommeDate[datePart]) {
                        SommeDate[datePart] += valeur;
                    } else {
                        // Si la date est nouvelle, crée une nouvelle entrée avec la valeur
                        SommeDate[datePart] = valeur;
                    }
                }
            });
            // Stocke les données agrégées dans la variable globale allData
            allData = SommeDate; // Stocke les données

            // Récupère les paramètres de l'URL
            const urlParams = new URLSearchParams(window.location.search);
            // Récupère la valeur du paramètre 'date'
            const dateParam = urlParams.get('date');

            // Vérifie si le paramètre 'date' existe dans l'URL
            if (dateParam) {
                // Sépare la chaîne de dates en date de début et date de fin
                const [start, end] = dateParam.split(' - ');
                // Crée un objet Moment.js pour la date de début
                const startDate = moment(start, 'DD/MM/YYYY');
                // Crée un objet Moment.js pour la date de fin
                const endDate = moment(end, 'DD/MM/YYYY');
                // Appelle la fonction pour mettre à jour le graphique avec les dates récupérées
                updateChart(startDate, endDate); // Appelle la fonction pour mettre à jour le graphique
            } else {
                // Si le paramètre 'date' n'est pas présent, affiche toutes les données par défaut
                const endDate = moment(); // Date d'aujourd'hui
                const startDate = moment(0); // Début de l'époque Unix (1er janvier 1970)
                // Appelle la fonction pour mettre à jour le graphique avec la plage de dates par défaut
                updateChart(startDate, endDate); // Appelle la fonction pour mettre à jour le graphique
            }
        })
        // Gère les erreurs qui surviennent lors de la récupération des données
        .catch(error => {
            console.error('Erreur lors de la récupération des données', error);
        });
}

    //Taille du graphique
    function resizeCanvas() {
        const canvas = document.getElementById('graphique');
        const container = canvas.parentNode;
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        if (chart) {
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');

            if (dateParam) {
                const [start, end] = dateParam.split(' - ');
                const startDate = moment(start, 'DD/MM/YYYY');
                const endDate = moment(end, 'DD/MM/YYYY');
                updateChart(startDate, endDate);
            } else {
                const endDate = moment();
                const startDate = moment().subtract(30, 'days');
                updateChart(startDate, endDate);
            }
        }
    }

    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('DOMContentLoaded',getDataAndUpdateChart );
</script>

<script>
function testerConnexion() {
    var resultatDiv = document.getElementById("resultat");
    resultatDiv.innerHTML = "En cours de test...";

    fetch('database.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur HTTP! statut: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const sumsByDate = {};

            data.forEach(item => {
                const datePart = item.timestamp ? item.timestamp.substring(0, 10) : 'N/A';
                const valeur = parseFloat(item.valeur);

                if (datePart !== 'N/A' && !isNaN(valeur)) {
                    sumsByDate[datePart] = (sumsByDate[datePart] || 0) + valeur;
                } else if (isNaN(valeur)) {
                    console.warn(`Valeur non numérique ignorée pour la date: ${datePart}`);
                }
            });

            let output = "";
            if (Object.keys(sumsByDate).length === 0) {
                output = "Aucune donnée trouvée.";
            } else {
                for (const date in sumsByDate) {
                    output += `<div>Date: ${date}, Somme des valeurs: ${sumsByDate[date].toFixed(4)}</div>`;
                }
            }
            resultatDiv.innerHTML = output;
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des données:', error);
            resultatDiv.innerHTML = "Erreur lors du test de connexion et de la récupération des données.";
        });
}
